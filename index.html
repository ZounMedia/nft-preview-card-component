<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link styless.css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- link google font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <div class="card-img">
          <img src="assets/img/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card-description">
          <div class="heading">Equilibrium #3429</div>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="price">
            <p>
              <img src="assets/img/icon-ethereum.svg" alt="ethereum icon" />
              <span>0.041 ETH</span>
            </p>
            <p>
              <img src="assets/img/icon-clock.svg" alt="clock icon" /><span
                >3 days left</span
              >
            </p>
          </div>
        </div>
        <div class="profile">
          <img src="/assets/img/image-avatar.png" alt="profile image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
